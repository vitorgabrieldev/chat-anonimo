<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anônimo</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="connection-status">
                    <span id="status-indicator" class="status-offline"></span>
                    <span id="status-text">Desconectado</span>
                </div>
                <div class="user-info">
                    <div class="user-id">
                        <span class="user-id-label">Seu ID:</span>
                        <span id="user-id-display" class="user-id-value">---</span>
                        <button id="copy-user-id" class="copy-button" title="Copiar ID">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages Area -->
            <div class="messages-area" id="messages-area">
                <div class="welcome-message">
                    <i class="fas fa-shield-alt"></i>
                    <h2>Bem-vindo ao Chat Anônimo!</h2>
                    <p>Suas mensagens são completamente anônimas. Divirta-se conversando!</p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <span id="typing-text"></span>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Digite sua mensagem..."
                        maxlength="500"
                        disabled
                    >
                    <button id="send-button" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-info">
                    <span id="char-count">0/500</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
