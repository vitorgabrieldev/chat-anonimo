<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Anônimo</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="active-users-layout">
            <!-- Lista de usuários ativos -->
            <aside id="active-users-container" class="active-users-container">
                <h3>Usuários Ativos</h3>
                <input type="text" id="active-users-search" class="active-users-search" placeholder="Buscar usuário..." autocomplete="off" style="width: 100%; margin-bottom: 0.7rem; border-radius: 6px; border: 1px solid #444; background: #232323; color: #e0e0e0; padding: 6px 10px; font-size: 0.98rem; outline: none;" />
                <ul id="active-users-list"></ul>
            </aside>
            <div class="main-chat-content">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="connection-status">
                    <span id="status-indicator" class="status-offline"></span>
                    <span id="status-text">Desconectado</span>
                </div>
                <div class="user-info">
                    <div class="user-id">
                        <span class="user-id-label">Seu ID:</span>
                        <span id="user-id-display" class="user-id-value">---</span>
                        <button id="copy-user-id" class="copy-button" title="Copiar ID">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <!-- Botão de opções com dropdown -->
                    <div class="dropdown-container">
                        <button id="dropdown-toggle" class="dropdown-toggle" title="Opções">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div id="dropdown-menu" class="dropdown-menu">
                            <div class="show-bot-messages-switch" style="display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem;">
                                <label for="show-bot-messages" style="font-size: 0.95rem; cursor: pointer;">Ver mensagens do sistema</label>
                                <label class="switch">
                                    <input type="checkbox" id="show-bot-messages" >
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Messages Area -->
            <div class="messages-area" id="messages-area">
                <div class="welcome-message">
                    <i class="fas fa-shield-alt"></i>
                    <h2>Bem-vindo ao Chat Anônimo!</h2>
                    <p>Suas mensagens são completamente anônimas. Divirta-se conversando!</p>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typing-indicator" style="display: none;">
                <span id="typing-text"></span>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Digite sua mensagem..."
                        maxlength="500"
                        disabled
                    >
                    <button id="send-button" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-info">
                    <span id="char-count">0/500</span>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
